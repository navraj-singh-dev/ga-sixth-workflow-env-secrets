name: Deployment
on:
  push:
    branches:
      - main
      - dev

env: # globally available to every job
  MONGODB_DB_NAME: ga-sixth-workflow-env-secrets-database

jobs:
  test:
    env: # only available to use under this test job only
      MONGODB_CLUSTER_ADDRESS: cluster0.byc7jqy.mongodb.net
      MONGODB_USERNAME: navrajsinghdev
      MONGODB_PASSWORD: pQX3E1jpiELcEUdV
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MongoDB Username:${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MongoDB Username:${{ env.MONGODB_USERNAME }}"
          echo "MongoDB Username:${{ env.MONGODB_DB_NAME }}"
